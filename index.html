<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <img src="./Group (3).svg" alt="">
  <div class="url"></div>
  <div class="main">
    <h1>Reach out to us!</h1>
    <div class="inputs">
      <input type="text" id="name" placeholder="Your name*">
      <input type="text" id="email" placeholder="Your e-mail*">
      <input type="text" id="message" placeholder="Your message*">
    </div>
    <button>Send message</button>
  </div>
  <div class="botoms">
    <img src="./ping.svg" alt="">
    <img class="green" src="./Group 80.svg" alt="">
    <img class="yellow" src="./Group (3).svg" alt="">
  </div>
  <img class="ping" src="./ping.svg" alt="ping">
  <img id="yellow" src="./yellow-2.svg" alt="yellow">
  <div class="ltf">
    <a href="https://www.instagram.com/" target="_blank">
      <img src="./icons8-instagram (2).svg" alt="">
    </a>
    <a href="https://www.linkedin.com/login/ru" target="_blank">
      <img class="linkedin" src="./icons8-linkedin-circled (1).svg" alt="" target="_blank">
    </a>
    <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoicnUifQ%3D%3D%22%7D"
      target="_blank">
      <img class="twitter" src="./icons8-twitter-24.png" alt="">
    </a>
    <a href="https://uk-ua.facebook.com/" target="_blank">
      <img class="facebook" src="./icons8-facebook-24.png" alt="">
    </a>
  </div>
</body>

</html>
